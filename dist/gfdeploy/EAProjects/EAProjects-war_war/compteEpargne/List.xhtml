<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompteEpargneTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CompteEpargneListForm">
                <p:panel header="#{bundle.ListCompteEpargneTitle}">
                    <p:dataTable id="datalist" value="#{compteEpargneController.items}" var="item"
                                 selectionMode="single" selection="#{compteEpargneController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCompte}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteEpargneTitle_tauxInteret}"/>
                            </f:facet>
                            <h:outputText value="#{item.tauxInteret}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteEpargneTitle_idCompte}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCompte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteEpargneTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteEpargneTitle_solde}"/>
                            </f:facet>
                            <h:outputText value="#{item.solde}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteEpargneTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{compteEpargneController.prepareCreate}" update=":CompteEpargneCreateForm" oncomplete="PF('CompteEpargneCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CompteEpargneViewForm" oncomplete="PF('CompteEpargneViewDialog').show()" disabled="#{empty compteEpargneController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CompteEpargneEditForm" oncomplete="PF('CompteEpargneEditDialog').show()" disabled="#{empty compteEpargneController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{compteEpargneController.destroy}" update=":growl,datalist" disabled="#{empty compteEpargneController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
