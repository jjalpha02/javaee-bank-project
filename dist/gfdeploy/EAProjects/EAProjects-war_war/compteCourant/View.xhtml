<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompteCourantViewDlg" widgetVar="CompteCourantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompteCourantTitle}">
            <h:form id="CompteCourantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compteCourantController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompteCourantLabel_fraisVersement}"/>
                        <h:outputText value="#{compteCourantController.selected.fraisVersement}" title="#{bundle.ViewCompteCourantTitle_fraisVersement}"/>
                        <h:outputText value="#{bundle.ViewCompteCourantLabel_idCompte}"/>
                        <h:outputText value="#{compteCourantController.selected.idCompte}" title="#{bundle.ViewCompteCourantTitle_idCompte}"/>
                        <h:outputText value="#{bundle.ViewCompteCourantLabel_numero}"/>
                        <h:outputText value="#{compteCourantController.selected.numero}" title="#{bundle.ViewCompteCourantTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewCompteCourantLabel_solde}"/>
                        <h:outputText value="#{compteCourantController.selected.solde}" title="#{bundle.ViewCompteCourantTitle_solde}"/>
                        <h:outputText value="#{bundle.ViewCompteCourantLabel_dateCreation}"/>
                        <h:outputText value="#{compteCourantController.selected.dateCreation}" title="#{bundle.ViewCompteCourantTitle_dateCreation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompteCourantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
