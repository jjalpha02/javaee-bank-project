<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgenceCreateDlg" widgetVar="AgenceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAgenceTitle}">
            <h:form id="AgenceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{agenceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAgenceLabel_idAg}" for="idAg" />
                        <p:inputText id="idAg" value="#{agenceController.selected.idAg}" title="#{bundle.CreateAgenceTitle_idAg}" />
                        <p:outputLabel value="#{bundle.CreateAgenceLabel_nomAg}" for="nomAg" />
                        <p:inputText id="nomAg" value="#{agenceController.selected.nomAg}" title="#{bundle.CreateAgenceTitle_nomAg}" />
                        <p:outputLabel value="#{bundle.CreateAgenceLabel_telAg}" for="telAg" />
                        <p:inputText id="telAg" value="#{agenceController.selected.telAg}" title="#{bundle.CreateAgenceTitle_telAg}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{agenceController.create}" value="#{bundle.Save}" update="display,:AgenceListForm:datalist,:growl" oncomplete="handleSubmit(args,'AgenceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AgenceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
