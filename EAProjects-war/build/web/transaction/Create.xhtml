<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransactionCreateDlg" widgetVar="TransactionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTransactionTitle}">
            <h:form id="TransactionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transactionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTransactionLabel_idTrans}" for="idTrans" />
                        <p:inputText id="idTrans" value="#{transactionController.selected.idTrans}" title="#{bundle.CreateTransactionTitle_idTrans}" />
                        <p:outputLabel value="#{bundle.CreateTransactionLabel_dateTrans}" for="dateTrans" />
                        <p:inputText id="dateTrans" value="#{transactionController.selected.dateTrans}" title="#{bundle.CreateTransactionTitle_dateTrans}" />
                        <p:outputLabel value="#{bundle.CreateTransactionLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{transactionController.selected.montant}" title="#{bundle.CreateTransactionTitle_montant}" />
                        <p:outputLabel value="#{bundle.CreateTransactionLabel_typeTrans}" for="typeTrans" />
                        <p:inputText id="typeTrans" value="#{transactionController.selected.typeTrans}" title="#{bundle.CreateTransactionTitle_typeTrans}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transactionController.create}" value="#{bundle.Save}" update="display,:TransactionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TransactionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransactionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
