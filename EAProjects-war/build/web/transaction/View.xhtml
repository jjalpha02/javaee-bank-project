<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransactionViewDlg" widgetVar="TransactionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransactionTitle}">
            <h:form id="TransactionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transactionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransactionLabel_idTrans}"/>
                        <h:outputText value="#{transactionController.selected.idTrans}" title="#{bundle.ViewTransactionTitle_idTrans}"/>
                        <h:outputText value="#{bundle.ViewTransactionLabel_dateTrans}"/>
                        <h:outputText value="#{transactionController.selected.dateTrans}" title="#{bundle.ViewTransactionTitle_dateTrans}"/>
                        <h:outputText value="#{bundle.ViewTransactionLabel_montant}"/>
                        <h:outputText value="#{transactionController.selected.montant}" title="#{bundle.ViewTransactionTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewTransactionLabel_typeTrans}"/>
                        <h:outputText value="#{transactionController.selected.typeTrans}" title="#{bundle.ViewTransactionTitle_typeTrans}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransactionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
