<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
                <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="Bienvenue sur l'interface Admin de notre Banque">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Menu" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="FonctionnalitÃ©s">
                            <p:menuitem value="Agence" outcome="/agence/List" />
                            <p:menuitem value="Client" outcome="/index" />
                            <p:menuitem value="CompteCourant" outcome="/index" />
                            <p:menuitem value="CompteEpargne" outcome="/index" />
                            <p:menuitem value="Transaction" outcome="/index" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            
            <f:view>


                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="IdAg:" for="idAg" />
                        <p:inputText id="idAg" value="#{agenceMBean.agence.idAg}" title="IdAg" />
                        <p:outputLabel value="NomAg:" for="nomAg" />
                        <p:inputText id="nomAg" value="#{agenceMBean.agence.nomAg}" title="NomAg" />
                        <p:outputLabel value="TelAg:" for="telAg" />
                        <p:inputText id="telAg" value="#{agenceMBean.agence.telAg}" title="TelAg" />
                    </p:panelGrid>
                </h:form>
            </f:view>


            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>
    </h:body>






</html>
