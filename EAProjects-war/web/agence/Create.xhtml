<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <f:view>
            <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientTitle}">
                <h:form id="ClientCreateForm">
                    <h:panelGroup id="display">
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="IdAg:" for="idAg" />
                            <p:inputText id="idAg" value="#{agenceMBean.agence.idAg}" title="IdAg" />
                            <p:outputLabel value="NomAg:" for="nomAg" />
                            <p:inputText id="nomAg" value="#{agenceMBean.agence.nomAg}" title="NomAg" />
                            <p:outputLabel value="TelAg:" for="telAg" />
                            <p:inputText id="telAg" value="#{agenceMBean.agence.telAg}" title="TelAg" />
                        </p:panelGrid>
                        <p:commandButton actionListener="#{agenceMBean.saveAgence()}" value="#{bundle.Save}" oncomplete="handleSubmit(args,'ClientCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="ClientCreateDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog>
        </f:view>


    </ui:composition>
</html>
